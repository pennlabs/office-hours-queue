name: Validate cdkactions manifests
# effectively disabling for testing, gollum only fires when wiki pages update
on: gollum
jobs:
  validate:
    name: Validate cdkactions manifests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ github.token }}
      - name: Validate manifests
        run: |-
          cd .github/cdk
          yarn install
          yarn build
          git --no-pager diff ../workflows
          git diff-index --quiet HEAD -- ../workflows
      - name: Push updated manifests
        if: "false"
        run: |-
          cd .github/workflows
          git config user.name github-actions
          git config user.email github-actions[bot]@users.noreply.github.com
          git add .
          git commit -m "Update cdkactions manifests" || exit 0
          git push
