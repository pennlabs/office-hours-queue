# fly.toml file generated for office-hours-queue-wsgi on 2023-03-19T12:30:29-04:00

app = "office-hours-queue-wsgi"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  REDIS_URL = "redis://default:2a5b5896b6714c218ca8050b09d694ae@fly-office-hours-queue-redis.upstash.io"
  # TODO: we need this to be fetched from fly
  AWS_STORAGE_BUCKET_NAME = "ohq"
  DJANGO_SETTINGS_MODULE = "ohq.settings.production"
  GIT_SHA = "latest" # TODO: sus
  
[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 80
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
